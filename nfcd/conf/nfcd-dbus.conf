<!-- This configuration file specifies the required security policies
     for NFC core daemon to work. -->

<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- ../system.conf have denied everything, so we just punch some holes -->

  <policy user="romain">
    <allow own="org.nfc_tools.nfcd"/>
    <allow send_destination="org.nfc_tools.nfcd"/>

    <!-- allow root to send to agents -->
    <!-- allow send_interface="org.bluez.AuthorizationAgent"/ -->
  </policy>

  <!-- allow users of users group to communicate with nfcd -->
  <policy group="users">
    <allow send_destination="org.nfc_tools.nfcd"/>
  </policy>

</busconfig>
